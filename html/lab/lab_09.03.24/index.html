<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-container">
                <div class="title-login">Member Login</div>
                <form>
                    <input type="text" placeholder="Username" class="username" name="username" required>
                    <input type="password" placeholder="Password" class="password" name="password" required>
                    <button type="submit" class="submit">Login</button>
                </form>
                <a class="forgot-password" href="https://www.youtube.com/watch?v=2Uz_9aEoq7s">Forgot password?</a>
            </div>
        </div> 
        <div class="login-social">
            <div class="social-text">... or log in with:</div>
            <div class="social-buttons">
                <div class="button-social-facebook" href="https://www.facebook.com/"><img src="img/Facebook.jpg">Facebook</div>
                <div class="button-social-twitter" href="https://twitter.com/i/flow/login"><img src="img/Twitter.jpg">Twitter</div>
            </div>
        </div>
    </div>
</body>
</html>
