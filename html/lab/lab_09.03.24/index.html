<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-container">
                <div class="title-login">Member Login</div>
                <form>
                    <input type="text" placeholder="Username" class="username" name="username" required>
                    <input type="password" placeholder="Password" class="password" name="password" required>
                    <button type="submit" class="submit">Login</button>
                </form>
                <a class="forgot-password" href="https://www.youtube.com/watch?v=2Uz_9aEoq7s">Forgot password?</a>
            </div>
        </div> 
        <div class="login-social">
            <div class="social-text">... or log in with:</div>
            <div class="social-buttons">
                <button type="button" class="button-social-facebook"><img src="img/facebook.png" alt="">Facebook</button>
                <button type="button" class="button-social-twitter"><img src="img/twitter.png" alt="">Twitter</button>
            </div>
        </div>
    </div>
</body>
</html>
